spring.application.name=irhub

# Database configuration
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/${MYSQL_DB:irhub}?serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=${MYSQL_USERNAME:irhub_username}
spring.datasource.password=${MYSQL_PASSWORD:irhub_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Prevent Hibernate from converting camelCase to snake_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Liquibase configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog.yaml

# JWT secret
jwt.secret=${JWT_SECRET:default_secret}
